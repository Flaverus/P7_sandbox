<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multilingual Cookie Appreciation</title>
  <link rel="stylesheet" href="../../../style.css">
</head>
<body>
<main>
  <div class="blurred" tabindex="-1"></div>
  <form>
    <label for="text">Type Text:</label>
    <input type="text" id="text" name="text">

    <label for="checkbox">Type Checkbox:</label>
    <input type="checkbox" id="checkbox" name="checkbox">

    <label for="color">Type Color:</label>
    <input type="color" id="color" name="color">

    <label for="date">Type Date:</label>
    <input type="date" id="date" name="date">
  </form>
</main>
</body>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="0">
  <defs>
    <filter id="protanopia">
      <feColorMatrix type="matrix" values="0.567 0.433 0 0 0
                                            0.558 0.442 0 0 0
                                            0 0.242 0.758 0 0
                                            0 0 0 1 0" />
    </filter>
    <filter id="deuteranopia">
      <feColorMatrix type="matrix" values="0.625 0.375 0 0 0
                                            0.7 0.3 0 0 0
                                            0 0.3 0.7 0 0
                                            0 0 0 1 0" />
    </filter>
    <filter id="tritanopia">
      <feColorMatrix type="matrix" values="0.95 0.05 0 0 0
                                            0 0.433 0.567 0 0
                                            0 0.475 0.525 0 0
                                            0 0 0 1 0" />
    </filter>
  </defs>
</svg>
</html>
