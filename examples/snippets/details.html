<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Expandable Card Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
      body {
          font-family: 'Roboto', sans-serif;
          background-color: #f5f5f5;
      }

      details {
          padding: 1rem;
          max-width: 500px;
          margin: 24px auto;
          background-color: #f9f9f9;
          border-radius: 4px;
          box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      }

      summary {
          font-weight: bold;
      }

      details[open] summary {
          border-bottom: 1px solid #ddd;
          padding-bottom: 1rem;
          margin-bottom: 1rem;
      }

      p {
          margin: 0;
      }
  </style>
</head>
<body>
<main>
  <details>
    <summary>Pancake Funfact</summary>
      <p>Archaeological evidence suggests that people were eating early versions of pancakes over 30,000 years ago during
      the Stone Age. Scientists even found pancake-like remnants on the tools of Otzi the Iceman, a 5,300-year-old mummy!</p>
  </details>
</main>
</body>
</html>
