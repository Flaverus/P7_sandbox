<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Expandable Card Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../../style.css">
</head>
<body>
<main>
  <h1>Datalist Example</h1>
  <label for="drink-choice">Choose your drink:</label>
  <input list="drink-options" id="drink-choice" name="drink-choice" />

  <datalist id="drink-options">
    <option value="Espresso"></option>
    <option value="Cappuccino"></option>
    <option value="Latte Macchiato"></option>
    <option value="Matcha Latte"></option>
    <option value="Cold Brew"></option>
  </datalist>
</main>
</body>
</html>
